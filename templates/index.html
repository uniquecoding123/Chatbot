<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Bootstrap Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body{
    background-color:orange;
    }
    #num_sent{
        width:314px;
    }
    #name{
        width:314px;
    }

    #speak{
        width:314px;
    }
</style>

<body>
    <!-- Your content goes here -->
<div class="container mt-5" align="center">
    <h1>Ask me Anything</h1>
    <br>
    <form method="POST" action="/submit">
        <div class="mb-3">
            <label for="name" class="form-label">Enter your Query here</label>
            <input type="text" value="Enter in detail" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="num_sent" class="form-label">Enter number of sentences you want</label>
            <input type="number" class="form-control" id="num_sent" name="num" required>
        </div>
        <div class="mb-3">
            <label for="speak" class="form-label">Enter y for speak:</label>
            <input type="text" value="y/n" class="form-control" id="speak" name="speak">
        </div>
        <div class="mb-3">
            <p class="form-label">{{answer}}</p>
        </div>
        <div class="loader"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
